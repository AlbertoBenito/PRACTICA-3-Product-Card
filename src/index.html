<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <script type="module" src="./js/index.js"></script>

  <div class="card">
    <div class="picture">
    <picture>
      <source media="(min-width: 768px )" srcset="./assets/images/image-product-desktop.jpg">
      <source media="(min-width: 360px )" srcset="./assets/images/image-product-mobile.jpg">
      <img class="card_picture" src="./assets/images/image-product-mobile.jpg" alt="">
    </picture>
    </div>
    <div class="card_info">
    <p class="card_perfume">Perfume</p>
    <h3 class="card_title">Gabrielle Essence Eau De Parfum</h3>
    <p class="card_generalText">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="card_prices"><h2 class="price">$149.99</h2>
    <p class="priceCrossed">$169.99</p></div>
    <button class="card_button">
      <img class="button_icon" src="./assets/images/icon-cart.svg" alt="">
      <p class="button_text">Add to Cart</p>
    </button>
    </div>

   
  </div>

  </body>
</html>
